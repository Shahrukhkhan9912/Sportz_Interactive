<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sport Interactive Task</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="header_top">
              <div class="head_left">
                <span class="time">9:41</span>
              </div>
              <div class="head_right">
                <div>
                  <img
                    src="./Images/SVG/Signal.svg"
                    class="signal"
                    alt="mobile_signal"
                  />
                </div>
                <div>
                  <img src="./Images/SVG/Wifi.svg" class="wifi" alt="Wifi" />
                </div>
                <div>
                  <img
                    src="./Images/SVG/Battery.svg"
                    class="battery"
                    alt="Battery"
                  />
                </div>
              </div>
            </div>
            <div class="header_bottom">
              <div class="bot_left">
                <div>
                  <img
                    src="./Images/SVG/Arrow.svg"
                    class="arrowImg"
                    alt="Left_Arrow"
                  />
                </div>
                <h1>My Team</h1>
              </div>
              <div class="bot_right">
                <h4 class="rigTime">1h 26m Left</h4>
                <div>
                  <img src="./Images/SVG/Question.svg" alt="Question_Mark" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="flag">
              <div class="innerFlag">
                <img src="./Images/SVG/India.svg" alt="India" />
                <h4 class="conutName">India</h4>
              </div>
              <h4 class="num4">4</h4>
            </div>
            <div class="flag">
              <div class="innerFlag">
                <img src="./Images/SVG/Newzeland.svg" alt="Newzeland" />
                <h4 class="conutName">New Zealand</h4>
              </div>
              <h4 class="num3">3</h4>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="list_sec">
              <div class="list_inner">
                <div class="list_bar">
                  <h3 class="list_card">
                    45 <span class="list_text"> Credit Left </span>
                  </h3>
                  <span class="bar">
                    <span class="inner_bar"></span>
                  </span>
                </div>
                <div class="list_bar">
                  <h3 class="list_card">
                    7/11 <span class="list_text"> Players </span>
                  </h3>
                  <span class="bar">
                    <span class="inner_bar1"></span>
                  </span>
                </div>
              </div>
              <div>
                <div>
                  <div
                    class="btn-group"
                    role="group"
                    aria-label="Basic example"
                  >
                    <button type="button" class="btn btn-primary list_btn">
                      <img
                        src="./Images/SVG/List.svg"
                        class="list"
                        alt="List"
                      />
                      List
                    </button>
                    <button type="button" class="btn btn-primary pitch_btn">
                      <img
                        src="./Images/SVG/Pitch.svg"
                        class="list"
                        alt="Pitch"
                      />
                      Pitch
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="player_list">
              <div class="list_top">
                <div class="list_head">
                  <h5>Players</h5>
                  <div class="list_head1">
                    <h5>Points</h5>
                    <h5>Credits</h5>
                  </div>
                </div>
              </div>
              <div class="play_jersi">
                <div class="play_cate">
                  <img src="./Images/SVG/IndiaJersi.svg" alt="IndiaJersi" />
                  <div class="play_name">
                    <h3>V Kohli</h3>
                    <h4>IND</h4>
                  </div>
                  <h3 class="paly_point">325.5</h3>
                  <h3 class="paly_point1">11.5</h3>
                  <img
                    src="./Images/SVG/Adding.svg"
                    class="Add_Icon"
                    alt="Add_Icon"
                  />
                </div>
              </div>

              <div class="bgclr">
                <div class="play_jersi play_jersi1">
                  <div class="play_cate">
                    <img src="./Images/SVG/IndiaJersi.svg" alt="IndiaJersi" />
                    <div class="play_name">
                      <h3>R Sharma</h3>
                      <h4>IND</h4>
                    </div>
                    <h3 class="paly_point">256.5</h3>
                    <h3 class="paly_point1">10.5</h3>
                    <img
                      src="./Images/SVG/Minus.svg"
                      class="Remove_Icon"
                      alt="Add_Icon"
                    />
                  </div>
                </div>
              </div>
              <div class="play_jersi">
                <div class="play_cate">
                  <img src="./Images/SVG/IndiaJersi.svg" alt="IndiaJersi" />
                  <div class="play_name">
                    <h3>J Neesham</h3>
                    <h4>NZ</h4>
                  </div>
                  <h3 class="paly_point">186.5</h3>
                  <h3 class="paly_point1">11.5</h3>
                  <img
                    src="./Images/SVG/Adding.svg"
                    class="Add_Icon"
                    alt="Add_Icon"
                  />
                </div>
              </div>
              <div class="play_jersi">
                <div class="play_cate">
                  <img src="./Images/SVG/IndiaJersi.svg" alt="IndiaJersi" />
                  <div class="play_name">
                    <h3>K Williamson</h3>
                    <h4>NZ</h4>
                  </div>
                  <h3 class="paly_point">386.5</h3>
                  <h3 class="paly_point1">10</h3>
                  <img
                    src="./Images/SVG/Adding.svg"
                    class="Add_Icon"
                    alt="Add_Icon"
                  />
                </div>
              </div>
              <div class="play_jersi">
                <div class="play_cate">
                  <img src="./Images/SVG/IndiaJersi.svg" alt="IndiaJersi" />
                  <div class="play_name">
                    <h3>M Agarwal</h3>
                    <h4>IND</h4>
                  </div>
                  <h3 class="paly_point">226.5</h3>
                  <h3 class="paly_point1">9</h3>
                  <img
                    src="./Images/SVG/Minus.svg"
                    class="Add_Icon"
                    alt="Remove_Icon"
                  />
                </div>
              </div>
              <div class="play_jersi">
                <div class="play_cate">
                  <img src="./Images/SVG/IndiaJersi.svg" alt="IndiaJersi" />
                  <div class="play_name">
                    <h3>M Guptill</h3>
                    <h4>NZ</h4>
                  </div>
                  <h3 class="paly_point">158</h3>
                  <h3 class="paly_point1">8.5</h3>
                  <img
                    src="./Images/SVG/Adding.svg"
                    class="Add_Icon"
                    alt="Add_Icon"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="btn_sec">
              <div class="secBtn">
                <img
                  src="./Images/SVG/Setting.svg"
                  class="seting_icon"
                  alt="Setting"
                />
                <span class="setNum">3</span>
              </div>
              <button class="btn btn-primary list_btn">Continue</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
